version: '3.8'

services:
  # Standard Server (CPU)
  server:
    build:
      context: ./spaced-repetition-capstone-server
      dockerfile: Dockerfile
    container_name: spaced-repetition-server
    environment:
      NODE_ENV: development
      PORT: 8080
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_EXPIRY: ${JWT_EXPIRY:-7d}
      CLIENT_ORIGIN: ${CLIENT_ORIGIN:-http://localhost:3000}
    ports:
      - "8080:8080"
    volumes:
      - ./spaced-repetition-capstone-server/ml/saved-model:/app/ml/saved-model
    networks:
      - spaced-repetition-network
    healthcheck:
      test: ["CMD", "/bin/bash", "-c", "export PATH=$PATH:/usr/bin:/usr/local/bin && node -e \"require('http').get('http://localhost:8080/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Client
  client:
    build:
      context: ./spaced-repetition-capstone-client
      dockerfile: Dockerfile
    container_name: spaced-repetition-client
    environment:
      REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://localhost:8080/api}
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - spaced-repetition-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: spaced-repetition-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server
      - client
    networks:
      - spaced-repetition-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  spaced-repetition-network:
    driver: bridge