name: Docker Build & Push

on:
  push:
    branches: [master, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  DOCKER_SERVER_IMAGE: maxjeffwell/spaced-repetition-capstone-server
  DOCKER_CLIENT_IMAGE: maxjeffwell/spaced-repetition-capstone-client
  DOCKER_PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Get DockerHub credentials from Doppler
        id: dockerhub
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "username=$(doppler secrets get DOCKERHUB_USERNAME --plain)" >> $GITHUB_OUTPUT
          echo "password=$(doppler secrets get DOCKERHUB_PASSWORD --plain)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ steps.dockerhub.outputs.username }}
          password: ${{ steps.dockerhub.outputs.password }}

      - name: Generate image tag
        id: image-tag
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TAG="${TIMESTAMP}-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${TAG}"

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./spaced-repetition-capstone-server
          file: ./spaced-repetition-capstone-server/Dockerfile
          platforms: ${{ env.DOCKER_PLATFORMS }}
          target: production
          push: true
          tags: |
            ${{ env.DOCKER_SERVER_IMAGE }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.DOCKER_SERVER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_SERVER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_SERVER_IMAGE }}:buildcache,mode=max

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: ./spaced-repetition-capstone-client
          file: ./spaced-repetition-capstone-client/Dockerfile
          platforms: ${{ env.DOCKER_PLATFORMS }}
          target: production
          push: true
          tags: |
            ${{ env.DOCKER_CLIENT_IMAGE }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.DOCKER_CLIENT_IMAGE }}:latest
          build-args: |
            REACT_APP_API_BASE_URL=/api
          cache-from: type=registry,ref=${{ env.DOCKER_CLIENT_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_CLIENT_IMAGE }}:buildcache,mode=max

      - name: Log image tags
        env:
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          echo "Server image: ${{ env.DOCKER_SERVER_IMAGE }}:${IMAGE_TAG}"
          echo "Client image: ${{ env.DOCKER_CLIENT_IMAGE }}:${IMAGE_TAG}"

  trigger-k8s-deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Trigger IntervalAI deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_PAT }}
          repository: maxjeffwell/devops-portfolio-manager
          event-type: deploy-intervalai
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "image_tag": "${{ needs.build-and-push.outputs.image-tag }}"}'

      - name: Log trigger
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          echo "Triggered deploy-intervalai with image tag: ${IMAGE_TAG}"
