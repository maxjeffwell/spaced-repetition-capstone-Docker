apiVersion: apps/v1
kind: Deployment
metadata:
  name: spaced-repetition-client
  namespace: spaced-repetition
  labels:
    app: spaced-repetition-client
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spaced-repetition-client
      tier: frontend
  template:
    metadata:
      labels:
        app: spaced-repetition-client
        tier: frontend
    spec:
      containers:
      - name: client
        image: maxjeffwell/spaced-repetition-capstone-client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: spaced-repetition-config
              key: REACT_APP_API_BASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
      securityContext:
        fsGroup: 1001
